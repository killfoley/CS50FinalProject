<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware Stock Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded px-3">
                <a class="navbar-brand" href="/">Stock Manager</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        {% if session["user_id"] %}
                            <li class="nav-item"><a class="nav-link" href="/inventory">Inventory</a></li>
                            <li class="nav-item"><a class="nav-link" href="/add">Add Product</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            {% block body %}{% endblock %}
        </main>
    </div>
</body>
</html>
